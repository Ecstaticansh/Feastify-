<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXI CAFE - Chinese Food</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            width: 300px;
            text-align: center;
            z-index: 1000;
        }
        .cart-container ul {
            list-style: none;
            padding: 0;
        }
        .cart-container li {
            margin: 5px 0;
        }
        .cart-container button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .cart-container button:hover {
            background-color: #ff4500;
        }
        .order-confirmation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MAXI CAFE</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="cart" class="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: â‚¹<span id="cart-total">0</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="toggleCart()">Close</button>
    </div>

    <div id="order-confirmation" class="order-confirmation">Your order has been placed! ðŸŽ‰</div>

    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function updateCart() {
            document.getElementById("cart-count").innerText = cart.length;
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const li = document.createElement("li");
                li.innerText = `${item.name} - â‚¹${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById("cart-total").innerText = total;
        }
        function toggleCart() {
            const cartElement = document.getElementById("cart");
            cartElement.style.display = cartElement.style.display === "none" ? "block" : "none";
        }
        function checkout() {
            document.getElementById("cart").style.display = "none";
            document.getElementById("order-confirmation").style.display = "flex";
            setTimeout(() => {
                document.getElementById("order-confirmation").style.display = "none";
                cart = [];
                updateCart();
            }, 3000);
        }
    </script>
</body>
</html>
